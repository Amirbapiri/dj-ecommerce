{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  {% block content %} 
  <h1>Categories: </h1>
    <ul>
      {% for category in categories %}
      <li><a href="{% url 'demo:product_by_category' category_slug=category.slug %}">{{ category }}</a></li>
      {% endfor %}
    </ul>
  {% endblock content %}
</body>
</html>
