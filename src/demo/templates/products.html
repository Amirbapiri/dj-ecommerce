{% extends "base.html" %}

{% block content %}
<h1>Products</h1>
<ul>
  {% for product in products %}
  <li>{{ product.name }} | price: <a href="#">{{ product.product_inventory__store_price }}</a>
    [<a href="{% url 'demo:product_detail' product.slug %}">view</a>]
  </li>
  {% endfor %}
</ul>
{% endblock content %}
